<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine ðŸ’–</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>Will you be my Valentine? ðŸ’–</h1>
    <p id="personalMsg">Bri has a message for Lissy ðŸ’Œ</p>

    <div class="buttons">
      <button id="yesBtn">Yes ðŸ’•</button>
      <button id="noBtn">No ðŸ˜¢</button>
    </div>

    <div id="celebration" class="hidden">
      <h2>YAYYYYY!!! ðŸ¥°ðŸŽ‰</h2>
      <img src="yay.gif" alt="Dancing">
    </div>
  </div>

  <audio id="music" src="music.mp3"></audio>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const celebration = document.getElementById("celebration");
    const music = document.getElementById("music");

    // YES button party ðŸŽ‰
    yesBtn.addEventListener("click", () => {
      celebration.classList.remove("hidden");
      music.play();
      confetti({
        particleCount: 200,
        spread: 120,
        origin: { y: 0.6 }
      });
    });

    // NO button runs away (mobile-friendly)
    function moveNoButton() {
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
      noBtn.style.position = "absolute";
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    }

    noBtn.addEventListener("touchstart", moveNoButton);
    noBtn.addEventListener("click", moveNoButton);
  </script>

</body>
</html>
